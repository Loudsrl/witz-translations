name: Merge and Deploy Translations

on:
  push:
    branches:
      - main
      - staging
      - internal

jobs:
  merge-translations:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Merge translation files
        run: |
          mkdir -p merged_translations

          for lang_file in back_translations/*.json; do
            lang=$(basename "$lang_file")
            front_file="front_translations/$lang"
            merged_file="merged_translations/$lang"

            # Transform back translations by prepending "back_" to all keys
            jq 'to_entries | map({key: "back_" + .key, value: .value}) | from_entries' "$lang_file" > tmp_back.json

            if [ -f "$front_file" ]; then
              # Merge transformed back translations with front translations
              jq -s '.[0] * .[1]' tmp_back.json "$front_file" > "$merged_file"
            else
              # No front file, just use transformed back translations
              mv tmp_back.json "$merged_file"
            fi

            rm -f tmp_back.json
          done

      - name: Commit and push changes
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add merged_translations/
          git diff --staged --quiet || (git commit -m "Update merged translations" && git push)